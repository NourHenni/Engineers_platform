    <textarea id="file-source" class="col-md-12">import mongoose, { Schema } from &quot;mongoose&quot;;

const userSchema = new mongoose.Schema(
  {
    nom: {
      type: String,
      required: true,
    },
    prenom: {
      type: String,
      required: true,
    },
    cin: {
      type: Number,
      required: true,
      unique: true,
    },
    genre: {
      type: String,
      enum: [&quot;M&quot;, &quot;F&quot;],
      required: true,
    },
    dateDeNaissance: {
      type: Date,
      required: true,
    },
    gouvernorat: {
      type: String,
      required: true,
    },
    addresse: {
      type: String,
      required: true,
    },
    ville: {
      type: String,
      required: true,
    },
    code_postal: {
      type: Number,
      required: true,
    },
    nationalite: {
      type: String,
      required: true,
    },
    telephone: {
      type: Number,
      required: true,
    },
    annee_entree_isamm: {
      type: Number,
      required: true,
    },
    annee_sortie_isamm: {
      type: Number,
      required: false,
    },
    adresseEmail: {
      type: String,
      required: true,
      unique: true,
    },
    password: {
      type: String,
      required: true,
    },
    role: {
      type: String,
      enum: [&quot;etudiant&quot;, &quot;enseignant&quot;, &quot;admin&quot;],
      required: true,
    },
    isFirstSendPfa: { type: Boolean, default: false },
    isFirstSendEte: { type: Boolean, default: false },
    isFirstSendListePfa: { type: Boolean, default: false },
    isFirstSendPlanningPfa: {
      type: Boolean,
      default: false,
    },

    niveau: { type: Number, enum: [1, 2, 3] },
    isGraduated: {
      type: String,
      enum: [&quot;graduated&quot;, &quot;not_graduated&quot;],
    },
    archivee: {
      type: Boolean,
      default: false,
    },
    matieres: [
      {
        type: mongoose.Schema.Types.ObjectId,
        ref: &quot;matieres&quot;,
        required: false,
      },
    ],
    semestre: {
      type: String,
      enum: [&quot;S1&quot;, &quot;S2&quot;, &quot;S3&quot;, &quot;S4&quot;, &quot;S5&quot;],
    },

    situation: {
      type: String,
      enum: [&quot;passe&quot;, &quot;redouble&quot;, &quot;diplome&quot;],
    },
    cvinfos: {
      diplomes: { type: [String], default: [] }, // Diplômes (anciens ou nouveaux)
      certifications: { type: [String], default: [] }, // Certifications
      langues: { type: [String], default: [] }, // Langues
      experiences: { type: [String], default: [] }, // Expériences professionnelles
    },
    grade: {
      type: String,
      required: false,
    },
    baccalaureat: { type: String, required: false },
    annee_bac: { type: Number, required: false },
    moyenne_bac: { type: Number, required: false },
    mention: { type: String, required: false },
    universite: { type: String, required: false },
    etablissement: { type: String, required: false },
    type_licence: { type: String, required: false },
    specialite: { type: String, required: false },
    annee_licence: { type: Number, required: false },
    est_prepa: { type: Boolean, required: false },
    stagesEte: [{ type: Schema.Types.ObjectId, ref: &quot;StageEte&quot;, default: [] }],

    pfas: [{ type: mongoose.Schema.Types.ObjectId, ref: &quot;Pfa&quot;, default: [] }],
    pfa: {
      type: mongoose.Schema.Types.ObjectId,
      ref: &quot;Pfa&quot;, // Référence au modèle Pfa
      required: true, // La soutenance doit être liée à un PFA
    },

    academic_statuses: [
      {
        academic_year: {
          type: String, // Format attendu: &quot;2023-2024&quot;
          required: true,
        },
        status: {
          type: String,
          enum: [&quot;passe&quot;, &quot;redouble&quot;, &quot;diplome&quot;],
          required: true,
        },
        details: {
          type: String, // Pour des informations supplémentaires
          default: &quot;&quot;,
        },
        niveau: {
          type: String,
          enum: [&quot;1&quot;, &quot;2&quot;, &quot;3&quot;],
      },
      },
    ],
  },
  {
    timestamps: true,
  }
);

export default mongoose.model(&quot;User&quot;, userSchema);</textarea>

  <div class="row">
    <textarea id="file-source" class="col-md-12">import mongoose from &quot;mongoose&quot;;

const stageEteSchema = new mongoose.Schema(
  {
    titreSujet: {
      type: String,
      required: true,
    },
    nomEntreprise: {
      type: String,
      required: true,
    },
    dateDebut: {
      type: Date,
      required: true,
    },
    dateFin: {
      type: Date,
      required: true,
    },
    niveau: {
      type: String,
      enum: [&quot;premiereannee&quot;, &quot;deuxiemeannee&quot;],
      required: true,
    },
    description: {
      type: String,
      required: true,
    },
    anneeStage: {
      type: String,
      required: true,
    },
  
    natureSujet: {
      type: String,
      required: true,
    },
    statutSujet: {
      type: String,
      enum: [&quot;Valide&quot;, &quot;Non valide&quot;],
      default: &quot;Non valide&quot;,
    },
    raisonInvalidation: {
      type: String,
      default: null, // Champ facultatif pour la raison d&#039;invalidation
    },
    
    statutDepot: {
      type: String,
      enum: [&quot;Depose&quot;, &quot;Non depose&quot;, &quot;Depose avec retard&quot;],
      default: &quot;Non depose&quot;,
    },

    soutenance: {
      type: mongoose.Schema.Types.ObjectId,
      ref: &quot;SoutenanceStageEte&quot;,
    },
    publie: { type: Boolean, default: true }, // Champ pour gérer la publication
    etudiant: {
      type: mongoose.Schema.Types.ObjectId,
      ref: &quot;User&quot;, // Référence au modèle User
    },
    enseignant: {
      type: mongoose.Schema.Types.ObjectId,
      ref: &quot;User&quot;, // Référence au modèle User
    },

    rapport: { type: String, required: true },
    attestation: { type: String, required: true },
    ficheEvaluation: { type: String, required: true },
  },
  {
    timestamps: true,
  }
);

export default mongoose.model(&quot;StageEte&quot;, stageEteSchema);</textarea>
